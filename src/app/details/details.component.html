<button class="btn btn-primary" (click)="toggleDetails()">Display Details</button>
<br /><br />
<p 
  *ngIf="showDetails"
>
  Secret Password = Tuna
</p>
<div 
  *ngFor="let clickItem of clicks"
  [ngStyle]="{'background-color': clickItem >= 5 ? 'blue' : 'transparent'}"
  [ngClass]="{'display-active':  clickItem >= 5}"
>
  {{ clickItem }}
</div>
