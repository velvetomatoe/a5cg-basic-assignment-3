<button class="btn btn-primary" (click)="toggleDetails()">Display Details</button>
<br /><br />
<p 
  *ngIf="showDetails"
>
  Secret Password = Tuna
</p>
<div 
  *ngFor="let clickItem of clicks; let i = index"
  [ngStyle]="{'background-color': i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'display-active':  i >= 4}"
>
  {{ clickItem }}
</div>
